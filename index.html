<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div id="calculate">
        <div class="calInner">
            <div class="innerValue">
                <input id="resultArea" class="display-box" type="text" placeholder="0" value="" disabled>
            </div>

            <div class="innerButtons">
                <table>
                    <tbody>
                        <tr>
                            <td class="bg-light" onclick="clearScreen()">AC</td>
                            <td class="bg-light" onclick="backspace()"><i class='bx bxs-tag-x'></i></td>
                            <td class="primaricolor" onclick="display('/')">/</td>
                            <td class="primaricolor" onclick="display('*')">*</td>
                        </tr>
                        <tr>
                            <td class="bgbtn" onclick="display('7')">7</td>
                            <td class="bgbtn" onclick="display('8')">8</td>
                            <td class="bgbtn" onclick="display('9')">9</td>
                            <td class="primaricolor" onclick="display('-')">-</td>
                        </tr>
                        <tr>
                            <td class="bgbtn" onclick="display('4')">4</td>
                            <td class="bgbtn" onclick="display('5')">5</td>
                            <td class="bgbtn" onclick="display('6')">6</td>
                            <td class="primaricolor" onclick="display('+')">+</td>
                        </tr>
                        <tr>
                            <td class="bgbtn" onclick="display('1')">1</td>
                            <td class="bgbtn" onclick="display('2')">2</td>
                            <td class="bgbtn" onclick="display('3')">3</td>
                            <td class="seccolor" rowspan="2" onclick="calculate()">=</td>
                        </tr>
                        <tr>
                            <td class="bgbtn" colspan="2" onclick="display('0')">0</td>
                            <td class="bgbtn" onclick="display('.')">.</td>


                        </tr>
                    </tbody>

                </table>
            </div>
        </div>

    </div>



    <script src="main.js"></script>
</body>

</html>
